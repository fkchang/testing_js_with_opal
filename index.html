<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <!-- since we use opal-jquery in this project, you need to have jquery included before the compiled opal file -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <!-- this is the file that the rake build task builds via opal-sprockets -->
    <script src="js/application.js"></script>
  </head>
  <body>
    <div id='mydiv'>
      <h1 id="h1">This is a static html/compiled js example w/opal-rspec</h1>
    </div>
  </body>
</html>
